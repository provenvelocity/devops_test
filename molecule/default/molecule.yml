---
dependency:
  name: galaxy
  options:
    role-file: ./requirements.yml
    requirements-file: ./requirements.yml
    #collections-path: ./.cache/collections
    #roles-path: ./.cache/roles
driver:
  name: vagrant
lint: |
  set -e
  env | sort | grep _
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: instance
    box: centos/8
provisioner:
  name: ansible
  options:
    v: true
  config_options:
    defaults:
      timeout: 30
      system_warinings: false
      #collections-path: ./.cache/collections
      #roles-path: ./.cache/roles
verifier:
  name: ansible
